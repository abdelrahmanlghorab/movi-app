<div class="container-fluid">
<app-search></app-search>
<div class="container-fluid">
  <h2 class="my-5 fw-bold text-black">Now Playing</h2>
  <div class="row row-cols-sm-1 row-cols-md-5 mt-4 g-3">
    @for(movie of moviesList; track $index){
        <app-movie-card [movieData]="movie" [watchListArray]="watchList" (sendToParent)="reciveFromChild($event)"></app-movie-card>
    }
  </div>
  <div class="container">
    <app-movie-list-pagination [currentPage]="currentPage" [total_pages]="total_pages"
 (pageChange)="onPageChange($event)"></app-movie-list-pagination>
  </div>
</div>
</div>
