<div class="card my-4 rounded-4 mx-auto movie-card" style="width: 540px">
  <div class="row g-0">
    <div class="col-md-4 p-3">
      <img
        src="./77717fe5-b54e-4dc4-8ab6-214ee85dfdfc.jpg"
        class="img-fluid rounded-4 movie-img"
        alt="Movie Image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title movie-title">{{movie.title}}</h5>
          <i
            [class]="
              (isFavorite ? 'fa-solid ' : 'fa-regular ') +
              'fa-heart fs-3 movie-favorite'
            "
            (click)="toggleFavorite()"
          ></i>
        </div>
        <p class="card-text movie-time">
          <small class="text-body-secondary fw-light">3 mins ago</small>
        </p>
        <div>
          <app-rate [rating]="3"></app-rate>
        </div>
        <p class="card-text movie-description">
          This is a wider card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
      </div>
    </div>
  </div>
</div>
